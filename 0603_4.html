<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('imgs/뚱이.png');
            background-repeat: no-repeat;
            background-position: top;
            margin: auto;
            max-width: 800px;
            
        }
        p {
            padding: 30px;
            background-color:aqua;
            font-size: 2.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>here</p>
    <aside></aside>


    <script>
        //프롬프트로 "오늘은 딸기 사과 수박이 준비되었습니다. 무엇을 드릴까요?"
        //1)딸기 => 2500원 결제를 도와드리겠습니다. if ()
        //2)사과 => 3000원 결제를 도와드리겠습니다. if else()
        //3)수박 => 3500원 결제를 도와드리겠습니다. if else()
        ///=> 꺼져                                  if else

        let m=prompt('오늘은 🍓딸기🍓 🍎사과🍎 🍉수박🍉이 준비되었습니다.','');
        let a='';
        if (m=='딸기'){
            a='🍓2500원 결제를 도와드리겠습니다.🍓';
        }else if(m=='사과'){
            a='🍎3000원 결제를 도와드리겠습니다.🍎';
        }else if(m=='수박'){
            a='🍉3500원 결제를 도와드리겠습니다.🍉';
        }else {
            a='😂안팔아용😂';
        }
        document.querySelector('p').innerHTML=a;


    </script>
</body>
</html>
