<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 문</title>
</head>
<body>
    <script>
        let on=prompt('아동,청소년,성인 중 선택 입력','');
        switch(on){
            case '아동':on+=':입장료 무료';
            break;
            case '청소년':on+=':입장료 2,000원';
            break;
            case '성인':on+=':입장료 5,000원';
            break;
            default:on='입력 값을 다시 확인하세요';
        }
        document.write(on);
    </script>
</body>
</html>
