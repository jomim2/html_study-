<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
</head>
<body>
    <p>3</p>

    <script>
        let x = 5;
        let y = 3;
        let z = "5";
        console.log(x==y); //false
        console.log(x==z); //true
        console.log(x===z); //false
        
        
        const $p = document.querySelector('p');
        console.log (y==$p.innerHTML); //true
        console.log  (y===$p.innerHTML); //false
        
        y++;
        console.log (y); //4
        
        $p.innerHTML +=1;
        console.log($p.innerHTML); //"31" => "3"+"1"=31
        
        let pp = Number($p.innerHTML); //Number("31") => 31 => number! (연산가능)
        pp++; //+1
        console.log(pp); //31+1=32
        
        let a= Number(z);
        console.log (y+a);

        

        </script>
</body>
</html>
