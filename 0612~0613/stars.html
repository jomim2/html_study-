        div {max-width: 500px;
        height: 500px;
    background-color: aquamarine;}

<body>
    <div></div>
    <script>
        const $div=document.querySelector('div');

        for (i=0;i<=10;i=i+1) {
            
            for(j=1;j<=i;j=j+1){
                $div.innerHTML+='*';
            }
            
            };
        
    </script>
