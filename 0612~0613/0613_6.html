<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 값 계산하기</title>
    <style>
        input {
            width: 100px;

        }
    </style>
</head>

<body>
    <h1>숫자를 입력받아서 계산하기</h1>
    <form action="#" method="get">
        <label for="u">단가</label>
        <input type="number" id="u" >
        X
        <label for="c">개수</label>
        <input type="number" id="c" >
        = 
        <input type="number" id="r"  disabled>
    </form>

    <script>
    const $input = document.querySelectorAll('input'); //[0,1,2]
    $input[1].addEventListener('keyup',(e)=>y(e));//무슨키를 눌렀다 떼는 순간
    y= e => {
        if(e.key === 'enter'){ // 엔터키는 13번임
            
            const x=$input[0].value * $input[1].value;
            $input[2].value= x ;
        }
    }
    </script>
</body>

</html>
