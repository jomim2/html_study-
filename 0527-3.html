<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <title>자바스크립트로 요소에 컨텐츠 넣기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {margin-top: 20px;}

        section {
            max-width: 900px;
            margin: auto;
            border: 5px #CCD3CA outset;
            display: flex; align-items: center;
            border-radius: 30px;
            box-shadow: -3px -3px 10px #747264;
            /* transform: rotate(-20deg); */
            transition: 0.5s;
            background-color:#A67B5B ;
        }

        /* section:hover {
            transform: rotate(0);
            cursor: pointer
        } */

        h1 {
            flex: 1;
            background-color: red;
            padding: 30px;
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        ol {
            flex: 2;
            background-color: yellowgreen;
            list-style-position: inside;
            padding: 20px;
        }

        p {
            flex: 1;
            background-color: #B5C18E;


        }
    </style>
</head>

<body>
    <section>
        <h1>반응형 웹퍼블리싱 학습 순서</h1>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>jquery</li>
            <li>exercise</li>
        </ol>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>jquery</li>
            <li>exercise</li>
        </ol>
        <p>11111</p>
        <p>11111</p>
        <p>11111</p>
    </section>
    <script>
        let x=5;
        let y=3;
        x=20;
    document.querySelector('p').innerHTML =x+y;
    document.querySelector('h1').style.background='#607274';
    document.querySelector('ol').style.background='#FAEED1';
    document.querySelectorAll('ol')[1].style.background='#DED0B6';
    document.querySelectorAll('p')[2].innerHTML=y;
    document.querySelectorAll('p')[2].style.border='5px dashed #B2A59B';
    document.querySelectorAll('p')[2].style.background='#DCD6F7';
    document.querySelectorAll('ol li')[3].style.border='5px dotted black';
    document.querySelectorAll('ol li')[7].style.background='yellow';
    // document.querySelectorAll('ol:last-of-type li')[2].style.background='yellow';
    // for(var i=1;i<10;i++)
    //비교문 학습 (결과값은 true or false.)
    console.log (5>5) //비교문 결과는 false
console.log(x<y);
    console.log(x>=y);
    x++;//x는 x더하기 1과 같다. 20=20+1
    console.log(x);
    y--;//--는 -1임
    console.log(y);
    </script>
</body>

</html>
