    <script>
        const $p = document.querySelector('p'); //ÏñëÏòÜ Í≥µ
        const $div = document.querySelector('div'); //ÏïÑÎûò
        setInterval(() => move(), 10);
        setInterval(() => move1(), 20);
            let i = 10;
            let sp = 5;
            let j = true;
            let x = 10;
            let c = 5;
            let z = true;

        move = () => {

            
            if (j) {
                i = i + sp;
                if (i >= (window.innerWidth - $p.offsetWidth)) {
                    j = false;
                }
            } else {
                i = (i + (-sp));
                if (i <= 0) {
                    j = true;
                }
            }
            $p.style.left = i + 'px';
            // $div.style.background='pink';
            
        }
        move1 = () => {
            
            if (z) {
                x = x + c;
                if (x >= (window.innerHeight - $div.offsetWidth)) {
                    z = false;
                }
            } else {
                x = (x + (-c));
                if (x <= 0) {
                    z = true;
                }
            }

            $div.style.top = x + 'px';
            // $div.style.background='blue';
        }



    </script>
