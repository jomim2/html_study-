<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in and for of</title>
</head>
<body>
    <ol>
        <li>서울</li>
        <li>대구</li>
        <li>대전</li>
        <li>부산</li>
    </ol>
    <footer>
    here
    </footer>
    <script>
        const city= document.querySelectorAll('ol li');
        const f=document.querySelector('footer');
        
        // for (const i in city){
            // console.log(i);//[0,1,2,3,4]
            // f.innerText=i; //item 
        // }
        let x='';
        for (const i of city){
            // console.log(i);['서울','대구','대전','부산']
            x += i.innerHTML+',';
        }
        f.innerText= x;
    </script>
</body>
</html>
