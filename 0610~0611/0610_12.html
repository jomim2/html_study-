<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(교재 216) 윈도우 넓이 감지하기</title>
    <style>
        h3 {}

        div {
            width: 200px;
            background-color: palevioletred;
            padding: 10px;
            border-radius: 20px;
            position: relative;
            transition: 2s;
            left: 0;
        }
        div.move{
            left: 1000px;
        }
    </style>
</head>

<body>
    <h3>
        현재의 윈도우 넓이는?
    </h3>
    <p>
        윈도우 넓이 표시하는 곳
    </p>
    <div>
        윈도우 넓이가 500보다 커지면,
        이 부분은 오른쪽으로 사라진다.
    </div>



    <script>
        const $div= document.querySelector('div');
        window.addEventListener('resize',()=>mu());
        mu=()=> {
            console.log(window.innerWidth);
            const w=window.innerWidth;
            if (w>500){
                $div.classList.add('move');
            }
            else{
                $div.classList.remove('move');
            }
        }
    </script>
</body>

</html>
