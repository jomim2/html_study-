<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout() 메소드를 통해 콜백함수 이해하기</title>
</head>
<body>
    <h1></h1>
    <script>
        const $h1=document.querySelector('h1');
        setTimeout(()=>{$h1.innerHTML='기다려줘서 감사합니다';},2000);
        
        window.addEventListener('load',()=>y());
        y=()=> $h1.innerHTML='만나서반가웡';
        
        
    </script>
</body>
</html>
