<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in and for of</title>
</head>
<body>
    <ol>
        <li>서울</li>
        <li>대구</li>
        <li>대전</li>
        <li>부산</li>
    </ol>
    <footer>
    here
    </footer>
    <script>
        const city=['서울','대구','대전','부산'];
        
        for (const i in city){
            console.log(i);
        }
        for (const i of city){
            console.log(i);
        }

    </script>
</body>
</html>
